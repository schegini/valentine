<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíù</title>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; }
        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 100%);
            overflow: hidden;
        }
        .bg-particles {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 157, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(201, 101, 255, 0.15) 0%, transparent 50%);
            animation: gradient-shift 10s ease infinite alternate;
            z-index: 1; pointer-events: none;
        }
        @keyframes gradient-shift { 0% { opacity: 1; } 100% { opacity: 0.8; } }
        .floating-heart {
            position: fixed; font-size: 30px; color: rgba(255, 107, 157, 0.4);
            pointer-events: none; z-index: 2;
            animation: float-heart 15s infinite ease-in-out;
        }
        @keyframes float-heart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        #unlockGate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 1000; background: linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 100%);
        }
        .unlock-container {
            position: relative; z-index: 10;
            background: rgba(20, 20, 25, 0.9); backdrop-filter: blur(20px);
            border-radius: 24px; padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            max-width: 420px; width: 90%; text-align: center;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .unlock-icon {
            font-size: 64px; margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        h2 {
            color: #ffffff; font-family: 'Outfit', sans-serif;
            font-size: 28px; font-weight: 600; margin-bottom: 12px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c965ff 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: #a0a0b8; font-size: 15px;
            margin-bottom: 32px; line-height: 1.6;
        }
        .input-group { position: relative; margin-bottom: 20px; }
        input[type="password"] {
            width: 100%; padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; color: #ffffff; font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease; letter-spacing: 2px;
        }
        input[type="password"]:focus {
            outline: none; border-color: #ff6b9d;
            background: rgba(255, 107, 157, 0.1);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.1);
        }
        input[type="password"]::placeholder { color: #666675; letter-spacing: normal; }
        button {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #ff6b9d 0%, #c965ff 100%);
            border: none; border-radius: 12px; color: white;
            font-size: 16px; font-weight: 600;
            font-family: 'DM Sans', sans-serif; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 107, 157, 0.4);
        }
        button:active { transform: translateY(0); }
        .error-message {
            color: #ff6b9d; font-size: 14px; margin-top: 12px;
            opacity: 0; transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        .error-message.show { opacity: 1; transform: translateY(0); }
        .loading { display: none; margin-top: 16px; }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ff6b9d; border-radius: 50%;
            width: 40px; height: 40px; animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeOut { to { opacity: 0; transform: scale(0.95); } }
        .unlocking { animation: fadeOut 0.8s forwards; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        .status-text {
            color: #a0a0b8; font-size: 13px; margin-top: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="unlockGate">
        <div class="bg-particles"></div>
        <div class="floating-heart" style="left: 10%; animation-delay: 0s;">üíï</div>
        <div class="floating-heart" style="left: 30%; animation-delay: 3s;">üíù</div>
        <div class="floating-heart" style="left: 50%; animation-delay: 6s;">üíñ</div>
        <div class="floating-heart" style="left: 70%; animation-delay: 9s;">üíó</div>
        <div class="floating-heart" style="left: 90%; animation-delay: 12s;">üíì</div>
        <div class="unlock-container">
            <div class="unlock-icon">üîí</div>
            <h2>Enter Access Code</h2>
            <p class="subtitle">This page is protected.<br>Enter the code to unlock.</p>
            <div class="input-group">
                <input type="password" id="accessCode" placeholder="Enter code" autocomplete="off" maxlength="20"/>
            </div>
            <button onclick="unlockPage()">Unlock</button>
            <div class="error-message" id="errorMsg">‚ùå Incorrect code. Try again.</div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="status-text" id="statusText">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        let encryptedData = null;
        let dataLoaded = false;

        // Load encrypted data on page load
        window.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('accessCode').focus();
            
            // Preload the encrypted data
            try {
                const response = await fetch('encrypted_data.json');
                const data = await response.json();
                encryptedData = data.encrypted;
                dataLoaded = true;
            } catch (e) {
                console.error('Failed to load encrypted data:', e);
                document.getElementById('errorMsg').textContent = '‚ö†Ô∏è Failed to load data. Please refresh.';
                document.getElementById('errorMsg').classList.add('show');
            }
        });

        document.getElementById('accessCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') unlockPage();
        });

        async function unlockPage() {
            const code = document.getElementById('accessCode').value;
            const errorMsg = document.getElementById('errorMsg');
            const loading = document.getElementById('loading');
            const statusText = document.getElementById('statusText');
            const unlockGate = document.getElementById('unlockGate');
            
            if (!code) { showError(); return; }

            if (!dataLoaded) {
                errorMsg.textContent = '‚è≥ Still loading... please wait';
                errorMsg.classList.add('show');
                return;
            }

            if (typeof CryptoJS === 'undefined') {
                errorMsg.textContent = '‚ö†Ô∏è Encryption library not loaded. Please refresh.';
                errorMsg.classList.add('show');
                return;
            }

            loading.style.display = 'block';
            statusText.textContent = 'Decrypting...';
            errorMsg.classList.remove('show');

            setTimeout(() => {
                try {
                    const decrypted = CryptoJS.AES.decrypt(encryptedData, code);
                    const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                    
                    if (decryptedText && decryptedText.length > 100) {
                        statusText.textContent = 'Success! Loading...';
                        unlockGate.classList.add('unlocking');
                        
                        setTimeout(() => {
                            document.open();
                            document.write(decryptedText);
                            document.close();
                        }, 800);
                    } else {
                        loading.style.display = 'none';
                        showError();
                    }
                } catch (e) {
                    console.error('Decryption error:', e);
                    loading.style.display = 'none';
                    showError();
                }
            }, 500);
        }

        function showError() {
            const errorMsg = document.getElementById('errorMsg');
            const input = document.getElementById('accessCode');
            
            errorMsg.textContent = '‚ùå Incorrect code. Try again.';
            errorMsg.classList.add('show');
            input.value = '';
            input.focus();
            
            input.style.animation = 'shake 0.5s';
            setTimeout(() => { input.style.animation = ''; }, 500);
        }
    </script>
</body>
</html>
